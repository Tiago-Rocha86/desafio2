<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Desafio 2</title>
</head>

<body>
    <header> 
         
            <div>
                <h1>ME ACHA!</h1>
            </div>
            
            <div>
                <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
            </div>          
            
            
    
        </header>
        
        <div class="icon">
            <span class="material-icons" style="font-size: 64px;">travel_explore</span>
        </div>

    <main>

       
        
        
        <fieldset>
            <form>

                
                <div>
                    <label for="" id="cep">Cep</label>
                    <input type="text" class="cep" maxlength="9" > <br>
                </div>
                    
                <div>
                    <label for="" id="rua">Rua</label>
                    <input type="text" class="rua" maxlength="60">
                </div>
                
                <div>
                    <label for="" id="bairro">Bairro</label>
                    <input type="text" class="bairro" maxlength="60">
                </div>

                <div>
                    <label for="" id="cidade">Cidade</label>
                    <input type="text" class="cidade" maxlength="60" >
                </div>

                <div>
                    <label for="" id="estado">Estado</label>
                    <input type="email" class="estado" maxlength="2">
                </div>

                <div>
                    <button type="submit" class="btn-buscar">BUSCAR</button>
                </div>

            </form>


        </fieldset>   


    </main>

    <footer>
        <div></div>
       
    </footer>





  

</body>
</html>
